replicaCount: 2

image:
  repository: todo-backend
  tag: latest
  pullPolicy: Never

service:
  type: ClusterIP
  port: 8000

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

env:
  DATABASE_URL: ""
  JWT_SECRET: ""
  GROQ_API_KEY: ""

nodeSelector: {}
tolerations: []
affinity: {}
